<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>To-do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>To-do List</h1>
  <p id="counter"></p>
  <input 
    type="text" 
    id="taskInput"
    placeholder="Digite uma tarefa"
    style="width:300px; padding:8px; border:1px solid #000;"
  >

  <button id="addBtn">Adicionar</button>

  <ul id="taskList"></ul>

  <script src="script.js" defer></script>
</body>
</html>
